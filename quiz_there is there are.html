<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動測驗嵌入範本</title>
    <!-- 使用 internal style 避免外部 CSS 連結問題 -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; padding: 20px; color: #333; }
        .quiz-container { max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #007bff; text-align: center; margin-bottom: 20px; }
        .question { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .feedback { margin-top: 15px; font-weight: bold; padding: 10px; border-radius: 6px; text-align: center; }
        .correct { background-color: #e6ffe6; color: #1e8449; }
        .incorrect { background-color: #ffe6e6; color: #c0392b; }
        button { background-color: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #27ae60; }
        /* 確保影片能響應式顯示 */
        .video-wrapper { position: relative; padding-bottom: 56.25%; /* 16:9 比例 */ height: 0; overflow: hidden; margin-bottom: 20px;}
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Google Sites 嵌入測試測驗</h1>
    <p>這是為了測試 Google Sites iFrame 嵌入是否成功而設計的互動內容範例。</p>

    <!-- 影片嵌入區：已修正為一個已知可公開嵌入的 YouTube 影片 -->
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube.com/embed/gWb-G5P2RKY" 
            title="YouTube video player placeholder" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="question" id="q1">
        <p>1. 這是互動測驗的範例問題嗎？</p>
        <button onclick="checkAnswer('q1', true)">是的，這是</button>
        <button onclick="checkAnswer('q1', false)">不是，這是靜態文字</button>
        <div class="feedback" id="f1"></div>
    </div>
</div>

<script>
    // 在 Google Sites 直接貼上程式碼時，此腳本可能仍會被移除。
    // 這就是為什麼您必須使用 iFrame 解決方案！
    function checkAnswer(questionId, isCorrect) {
        const feedbackDiv = document.getElementById('f' + questionId.slice(1));
        
        if (isCorrect) {
            feedbackDiv.className = 'feedback correct';
            feedbackDiv.textContent = '正確！互動功能正在運作！';
        } else {
            feedbackDiv.className = 'feedback incorrect';
            feedbackDiv.textContent = '錯誤。請再試一次。';
        }
    }
</script>

</body>
</html>
